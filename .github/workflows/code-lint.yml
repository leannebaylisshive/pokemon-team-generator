name: ESLint Check
on: [push]
jobs:
  Run-Lint:
    runs-on: ubuntu-latest
    steps:
      - name: Run ESLint Check
      - uses: actions/checkout@v3
      - run: echo "Installing Dependencies..."
      - run: yarn install
      - run: echo "Running ESLint..."
      - run: yarn run lint
      - run: echo "🍏 This job's status is ${{ job.status }}."
